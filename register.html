<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup • Foodit</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"/>
  <style>
    /* Your exact beautiful style here — same as before */
    :root { --orange:#ff6a00; --light:#fff8f0; --text:#ffeacc; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Titan One',cursive; background:var(--light); min-height:100vh; display:flex; flex-wrap:wrap; }
    .container { display:flex; flex-wrap:wrap; width:100%; min-height:100vh; }
    .left { width:50%; padding:80px 70px; background:linear-gradient(135deg,#ff7f11,#ffae00); color:white; display:flex; flex-direction:column; justify-content:center; }
    .left h1 { font-size:78px; line-height:0.95; text-shadow:4px 4px 0 rgba(0,0,0,0.2); }
    .form-box { background:rgba(255,255,255,0.18); backdrop-filter:blur(12px); padding:40px; border-radius:24px; box-shadow:0 15px 35px rgba(0,0,0,0.2); max-width:420px; }
    input { width:100%; padding:16px 20px; margin:12px 0; border:none; border-radius:16px; font-size:18px; background:white; }
    button { width:100%; padding:18px; margin-top:20px; background:#ff4e00; color:white; border:none; border-radius:18px; font-size:22px; cursor:pointer; box-shadow:0 8px 0 #c43e00; transition:0.25s; }
    button:hover { background:#ff6b1a; transform:translateY(4px); box-shadow:0 4px 0 #b33a00; }
    .msg { padding:14px; border-radius:12px; margin:15px 0; text-align:center; display:none; }
    .success { background:#00a676; color:white; }
    .error { background:white; color:#ff4e00; }
    .links a { color:white; text-decoration:underline; font-weight:bold; }
    /* Add your icons on the right — same as before */
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Foodit Signup</h1>
      <p>Create your account!</p>
      <div class="form-box">
        <div id="msg" class="msg"></div>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="signup()">Sign Up</button>
        <div class="links" style="margin-top:24px; text-align:center; color:var(--text);">
          Already have one? <a href="login.html">Log in</a><br>
          <a href="index.html">Back home</a>
        </div>
      </div>
    </div>
    <!-- Right side with floating icons -->
  </div>

  <script>
    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!username || !password) return show("Fill all fields", "error");

      const res = await fetch("https://foodit-auth.onrender.com/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "include"  // This sends + receives cookies
      });

      const data = await res.json();
      if (data.success) {
        show("Account created! Redirecting...", "success");
        setTimeout(() => location.href = "dashboard.html", 1000);
      } else {
        show(data.error || "Signup failed", "error");
      }
    }

    function show(text, type) {
      const m = document.getElementById("msg");
      m.textContent = text;
      m.className = "msg " + type;
      m.style.display = "block";
    }
  </script>
</body>
</html>
