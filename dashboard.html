<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€¢ Foodit</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"/>
  <style>
    body { font-family:'Titan One',cursive; background:#fff8f0; color:#ff6a00; text-align:center; padding:100px; min-height:100vh; }
    h1 { font-size:90px; text-shadow:5px 5px 0 #ff4e00; }
    .user { font-size:50px; margin:40px; }
    .btn { display:inline-block; margin:25px; padding:20px 60px; background:#ff4e00; color:white; font-size:35px; border-radius:25px; text-decoration:none; box-shadow:0 12px 0 #c43e00; transition:0.2s; }
    .btn:hover { transform:translateY(8px); box-shadow:0 4px 0 #b33a00; }
    .logout { background:#d63b00; }
  </style>
</head>
<body>
  <h1>Welcome back!</h1>
  <div class="user" id="user">Loading...</div>

  <a href="#" class="btn">Play Game</a><br>
  <a href="#" class="btn">Shop</a><br>
  <a href="https://foodit-login.deno.dev/logout" class="btn logout">Logout</a>

  <script>
    fetch("https://foodit-login.deno.dev/me", { credentials: "include" })
      .then(r => r.json())
      .then(data => {
        if (data.username) {
          document.getElementById("user").textContent = data.username;
        } else {
          location.href = "login.html";
        }
      })
      .catch(() => location.href = "login.html");
  </script>
</body>
</html>
