<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | Foodit</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/DwTNfscc/foodit-Logo.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://i.postimg.cc/cC5JjcNj/blook-background-2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .brand-section {
      position: fixed;
      top: 30px;
      left: 40px;
      z-index: 10;
    }

    .brand-logo {
      font-family: 'Titan One', cursive;
      font-size: 42px;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social-icon {
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icon:hover {
      color: #e67e22;
      transform: translateY(-2px);
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .signup-container {
      background: #e67e22;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    .signup-container:before {
      content: '';
      position: absolute;
      top: 8px;
      left: 0;
      right: 0;
      bottom: -8px;
      background: #bf4f05;
      border-radius: 20px;
      z-index: -1;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-title {
      font-family: 'Titan One', cursive;
      font-size: 32px;
      color: #fff;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .signup-subtitle {
      color: #fff3e0;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
      font-size: 16px;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      color: #2c3e50;
      background: #fff;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: #fff;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .form-input:focus + .input-icon {
      color: #3498db;
    }

    .form-input::placeholder {
      color: #95a5a6;
    }

    .password-requirements {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .password-requirements ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }

    .password-requirements li {
      color: #fff3e0;
      padding: 4px 0;
      padding-left: 20px;
      position: relative;
    }

    .password-requirements li:before {
      content: '•';
      position: absolute;
      left: 0;
    }

    .signup-button {
      width: 100%;
      background: linear-gradient(135deg, #e67e22, #d35400);
      color: white;
      border: none;
      padding: 16px;
      font-family: 'Titan One', cursive;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
    }

    .signup-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(230, 126, 34, 0.5);
      background: linear-gradient(135deg, #d35400, #e67e22);
    }

    .signup-button:active {
      transform: translateY(0);
    }

    .error-message {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .login-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-text {
      color: #fff3e0;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-link {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
    }

    @media (max-width: 768px) {
      .signup-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .brand-section {
        position: static;
        text-align: center;
        margin-bottom: 20px;
        left: auto;
        top: auto;
      }
      
      .brand-logo {
        font-size: 36px;
        margin-bottom: 15px;
      }
      
      .social-icons {
        justify-content: center;
      }
      
      .signup-title {
        font-size: 28px;
      }
    }

    .signup-button.loading {
      background: linear-gradient(135deg, #bdc3c7, #95a5a6);
      cursor: not-allowed;
      position: relative;
    }

    .signup-button.loading:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: button-loading-spinner 1s ease infinite;
    }

    @keyframes button-loading-spinner {
      from {
        transform: rotate(0turn);
      }
      to {
        transform: rotate(1turn);
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("signup-form");
      const errorMsg = document.getElementById("error-msg");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.style.display = "none";
        
        submitBtn.classList.add("loading");
        submitBtn.textContent = "";
        submitBtn.disabled = true;

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Please fill out all fields.");
          resetButton();
          return;
        }

        try {
          const response = await fetch('https://foodit-hazel.vercel.app/api/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("fooditCurrentUser", username);
            localStorage.setItem("fooditUserData", JSON.stringify(data.user));

            submitBtn.classList.remove("loading");
            submitBtn.textContent = "✓ Success!";
            submitBtn.style.background = "linear-gradient(135deg, #27ae60, #2ecc71)";
            
            setTimeout(() => {
              window.location.href = "stats.html";
            }, 1500);
          } else {
            showError(data.error || "Signup failed. Please try again.");
            resetButton();
          }
        } catch (error) {
          showError("Connection error. Please check your internet and try again.");
          resetButton();
        }
      });

      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = "block";
      }

      function resetButton() {
        submitBtn.classList.remove("loading");
        submitBtn.textContent = "Sign Up";
        submitBtn.disabled = false;
      }
    });
  </script>
</head>
<body>
  <div class="brand-section">
    <div class="brand-logo">Foodit</div>
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-reddit"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
    </div>
  </div>
  
  <div class="main-container">
    <div class="signup-container">
      <div class="signup-header">
        <h1 class="signup-title">Sign Up</h1>
        <p class="signup-subtitle">Create your Foodit account</p>
      </div>

      <form id="signup-form" autocomplete="off">
        <div id="error-msg" class="error-message"></div>
        
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              class="form-input"
              placeholder="Enter your username" 
              required 
              autocomplete="off" 
            />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input"
              placeholder="Enter your password" 
              required 
              autocomplete="new-password" 
            />
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>

        <div class="password-requirements">
          <strong style="color: #fff;">Password must contain:</strong>
          <ul>
            <li>At least 8 characters</li>
            <li>1 uppercase letter</li>
            <li>1 lowercase letter</li>
            <li>1 number</li>
          </ul>
        </div>

        <button type="submit" id="submit-btn" class="signup-button">
          Sign Up
        </button>
      </form>

      <div class="login-section">
        <p class="login-text">Already have an account?</p>
        <a href="login.html" class="login-link">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
