<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Foodit</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    :root { --orange:#ff6a00; --light:#fff8f0; --text:#ffeacc; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Titan One',cursive; background:var(--light); min-height:100vh; display:flex; flex-wrap:wrap; overflow-x:hidden; }
    .container { display:flex; flex-wrap:wrap; width:100%; min-height:100vh; }
    .left { width:50%; padding:80px 70px; background:linear-gradient(135deg,#ff7f11,#ffae00); color:white; display:flex; flex-direction:column; justify-content:center; position:relative; }
    .left h1 { font-size:78px; line-height:0.95; text-shadow:4px 4px 0 rgba(0,0,0,0.2); margin:0; }
    .left p { font-size:20px; margin:32px 0 48px; color:var(--text); max-width:540px; }
    .form-box { background:rgba(255,255,255,0.18); backdrop-filter:blur(12px); padding:40px; border-radius:24px; box-shadow:0 15px 35px rgba(0,0,0,0.2); max-width:420px; width:100%; }
    input { width:100%; padding:16px 20px; margin:12px 0; border:none; border-radius:16px; font-size:18px; font-family:inherit; background:white; color:#333; box-shadow:inset 0 4px 8px rgba(0,0,0,0.1); }
    input:focus { outline:none; transform:scale(1.02); box-shadow:0 0 0 4px rgba(255,255,255,0.4); }
    button { width:100%; padding:18px; margin-top:20px; background:#ff4e00; color:white; border:none; border-radius:18px; font-size:22px; cursor:pointer; box-shadow:0 8px 0 #c43e00; transition:0.25s; position:relative; top:0; }
    button:hover { background:#ff6b1a; top:4px; box-shadow:0 4px 0 #b33a00; }
    .links { text-align:center; margin-top:24px; color:var(--text); font-size:15px; }
    .links a { color:white; text-decoration:underline; font-weight:bold; }
    .error { color:#ff4e00; background:white; padding:12px; border-radius:12px; margin:15px 0; text-align:center; font-size:16px; }
    .right { width:50%; background:linear-gradient(135deg,#ffb84d,#ff9a00); display:flex; align-items:center; justify-content:center; padding:40px; }
    .icons-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:36px; max-width:600px; }
    .icon { width:110px; height:110px; background:white; border-radius:28px; overflow:hidden; box-shadow:0 12px 30px rgba(0,0,0,0.2); animation:float 6s ease-in-out infinite; }
    .icon:hover { transform:translateY(-20px) scale(1.15) rotate(6deg); box-shadow:0 30px 50px rgba(0,0,0,0.3); }
    .icon img { width:100%; height:100%; object-fit:contain; padding:14px; }
    .icon:nth-child(1) {animation-delay:0s}   .icon:nth-child(2) {animation-delay:0.9s}
    .icon:nth-child(3) {animation-delay:1.8s} .icon:nth-child(4) {animation-delay:2.7s}
    .icon:nth-child(5) {animation-delay:0.5s} .icon:nth-child(6) {animation-delay:1.4s}
    @keyframes float { 0%,100% {transform:translateY(0) rotate(0)} 50% {transform:translateY(-16px) rotate(3deg)} }
    @media (max-width:1024px) {.left,.right{width:100%;padding:60px 50px} .left h1{font-size:64px} .icons-grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:640px) {.left{padding:70px 30px;text-align:center} .left h1{font-size:52px} .icon{width:86px;height:86px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Login to Foodit</h1>
      <p>Grab your account and start eating pixels.</p>
      <div class="form-box">
        <div id="error-message" class="error" style="display:none;"></div>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <div class="links">
          No account? <a href="signup.html">Sign up here</a><br>
          <a href="index.html">← Back home</a>
        </div>
      </div>
      <div style="margin-top:auto;padding-top:80px;font-size:14px;color:var(--text);opacity:0.8;">
        Foodit © 2025 • Not affiliated with Blooket
      </div>
    </div>

    <div class="right">
      <div class="icons-grid">
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fthumbnails_Strawberry%20Milk.png?1750440367893" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fthumbnails_Warriet%20Milk.png?1750440415086" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fmoon.png?1750451519920" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fastronaut.png?1750451907761" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fdonut.png" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Ficecream.png" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Fsandwich.png" alt="" loading="lazy"></div>
        <div class="icon"><img src="https://cdn.glitch.global/36ec2602-304b-444b-8f2f-08c65c92bbc0/thumbnails%2Ftaco.png" alt="" loading="lazy"></div>
      </div>
    </div>
  </div>

  <script>
    // Your Firebase config (safe to be public!)
    const firebaseConfig = {
      apiKey: "AIzaSyCVJcIFnKgG75EpTmbIvg-zeypVbU03I3g",
      authDomain: "foodit-chat.firebaseapp.com",
      projectId: "foodit-chat",
      storageBucket: "foodit-chat.appspot.com",
      messagingSenderId: "798551611055",
      appId: "1:798551611055:web:c896f152ae356d2b39665a"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error-message");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((user) => {
          window.location.href = "dashboard.html"; // create this next
        })
        .catch((err) => {
          errorEl.style.display = "block";
          errorEl.textContent = err.message;
        });
    }

    // Allow pressing Enter
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
