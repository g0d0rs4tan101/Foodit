<h1>Foodit Login</h1>
<p>Welcome back!</p>
<button onclick="login()">Log In</button>

<script>
  const users = JSON.parse(localStorage.getItem("foodit_users") || "{}");

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!username || !password) return show("Fill all fields", "error");
    if (users[username] !== password) return show("Wrong username/password", "error");

    localStorage.setItem("foodit_user", username);
    location.href = "dashboard.html";
  }

  function show(text, type) {
    const m = document.getElementById("msg");
    m.textContent = text;
    m.className = "msg " + type;
    m.style.display = "block";
  }
</script>
